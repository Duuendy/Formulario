<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="card">

            <h1>Formulario Para Cadastro</h1>

            <div class="label-float">
                <input type="text" id="Nome">
                <label id="labelNome">Nome</label>

                <input type="text" id="Sobrenome">
                <label id="labelSobreNome">SobreNome</label>

                <input type="text" id="Idade">
                <label id="labelIdade">Idade</label>

                <input type="tel" id="Telefone">
                <label id="labelTelefone">Telefone</label>

                <input type="email" id="Email">
                <label id="labelEmail">E-Mail</label>

                <input type="radio" id="Masculino">
                <label for="Masculino">Masculino</label>

                <input type="radio" id="Feminio">
                <label for="Feminio">Feminio</label>

                <input type="radio" id="Outro">
                <label for="Outro">Outro</label>

                <input type="text" id="Endereco">
                <label id="labelEndereco">Endere√ßo</label>

            </div>

            <div class="btn">
                <button onclick="cadastra()">Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
